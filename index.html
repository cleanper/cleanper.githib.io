<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>YL 的资源仓库</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: black;
      text-align: center;
      padding-top: 20px;
      position: relative;
      overflow: hidden;
    }

    .download-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #0056b3;
    }

    .annotation {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    .shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .shape {
      fill: #007BFF;
      opacity: 0.3;
    }

    @media (max-width: 768px) {
      body {
        padding-top: 10px;
      }
    }
  </style>
</head>

<body>
  <h1>YL 的资源仓库</h1>
  <p>点击下方按钮下载资源：</p>
  <a href="https://www.123pan.com/s/ViFlVv-e09hh.html" class="download-button">下载</a>
  <div class="annotation">
    想要最快获取到资源，可以加入 QQ 群：
    <span id="qqGroup">905613657</span>
  </div>
  <svg class="shapes" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
  </svg>
  <script>
    function createRandomShape(x, y, size) {
      const svgNS = "http://www.w3.org/2000/svg";
      const shape = document.createElementNS(svgNS, "circle");
      shape.setAttribute("class", "shape");
      shape.setAttribute("cx", x);
      shape.setAttribute("cy", y);
      shape.setAttribute("r", size);
      return shape;
    }

    function generateRandomPosition(maxX, maxY, size) {
      const x = Math.random() * (maxX - size) + size;
      const y = Math.random() * (maxY - size) + size;
      return { x, y };
    }

    function createShapes() {
      const svgElem = document.querySelector(".shapes");
      const size = 20;
      const numShapes = 50;

      for (let i = 0; i < numShapes; i++) {
        const { x, y } = generateRandomPosition(window.innerWidth, window.innerHeight, size);
        svgElem.appendChild(createRandomShape(x, y, size));
      }
    }

    function copyToClipboard(text) {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text)
        .then(() => {
            console.log('文本已复制到剪贴板');
        })
        .catch(err => {
            console.error('复制操作失败: ', err);
        });
      } else {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand('copy');
          console.log('文本已复制到剪贴板');
        } catch (err) {
          console.error('复制操作失败: ', err);
        }
        document.body.removeChild(textarea);
      }
    }

    document.getElementById('qqGroup').addEventListener('click', function() {
      copyToClipboard(this.textContent);
    });

    window.onload = createShapes;
  </script>
</body>

</html>
