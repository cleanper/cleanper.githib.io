<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YL 的资源仓库</title>
  <style>
    body, html {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: black;
      text-align: center;
      height: 100%;
      overflow: hidden;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .ip-display {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    .shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.3; /* Adjust the opacity to be suitable */
    }

    .shape {
      fill: #007BFF;
    }
  </style>
</head>

<body>
  <h1>YL 的资源仓库</h1>
  <p>点击下方按钮下载资源：</p>
  <a href="#" class="button">下载</a>
  <a href="#" id="testIpButton" class="button">测试手机IP</a>
  <a href="#" id="testLatencyButton" class="button">测试网络延迟</a>
  <div class="ip-display" id="ipDisplay"></div>
  <svg class="shapes" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <!-- Circles will be added here by JavaScript -->
  </svg>
  <script>
    // 创建随机圆形的函数
    function createRandomShape(x, y, size) {
      const svgNS = "http://www.w3.org/2000/svg";
      const shape = document.createElementNS(svgNS, "circle");
      shape.setAttribute("class", "shape");
      shape.setAttribute("cx", x);
      shape.setAttribute("cy", y);
      shape.setAttribute("r", size);
      return shape;
    }

    // 创建圆形的函数
    function createShapes() {
      const svgElem = document.querySelector(".shapes");
      const size = 20;
      const numShapes = 50; // 调整圆形数量

      for (let i = 0; i < numShapes; i++) {
        const { x, y } = generateRandomPosition(100, 100, size);
        const shape = createRandomShape(x, y, size);
        svgElem.appendChild(shape);
      }
    }

    // 获取本地IP地址的函数
    document.getElementById('testIpButton').addEventListener('click', function() {
      // 在浏览器中，没有直接的方法来获取本地IP地址
      // 但可以通过检查navigator.connection来获取一些网络信息
      document.getElementById('ipDisplay').textContent = '本地IP地址: ' + (navigator.connection || {}).ipAddress;
    });

    // 测试网络延迟的函数
    document.getElementById('testLatencyButton').addEventListener('click', function() {
      const startTime = performance.now();
      fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        const latency = performance.now() - startTime;
        document.getElementById('ipDisplay').textContent = `网络延迟: ${latency.toFixed(2)} ms`;
      })
      .catch(error => {
        console.error('测试网络延迟失败: ', error);
        document.getElementById('ipDisplay').textContent = '测试网络延迟失败';
      });
    });

    window.onload = function() {
      createShapes();
    };
  </script>
</body>

</html>
