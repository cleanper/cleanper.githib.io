<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YL 的资源仓库</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
      color: black;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 5px;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .color-block {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #007BFF;
      border-radius: 50%;
      pointer-events: none;
      will-change: transform, opacity;
    }
    @media (max-width: 768px) {
      body { padding-top: 10px; }
    }
  </style>
</head>
<body>
  <h1>YL 的资源仓库</h1>
  <div>
    <button class="button" onclick="showFortune()">每日运气值</button>
    <button class="button" onclick="tellJoke()">每日冷笑话</button>
    <a href="https://www.123pan.com/s/ViFlVv-e09hh.html" class="button" target="_blank">下载资源</a>
    <a href="https://cdn.modrinth.com/data/cAewElrd/versions/79dscLtu/%C2%A72YLHANH1.20.1fabric%201.0.1.zip" class="button" target="_blank">下载汉化包</a>
  </div>
  <script>
    const jokes = [
      '为什么电脑经常生病？因为它的窗户（Windows）总是开着。',
      '为什么数学书看起来总是很悲伤？因为它有太多的问题。',
      '为什么足球场上总是很暗？因为有人把光（goal）踢走了。',
      '为什么冰箱里的灯总是开着？因为它害怕黑暗。',
      '为什么海洋里没有电脑？因为它们总是遇到海浪（上网）。',
      '为什么时间总是走得很快？因为它有脚（分）。',
      '为什么海豚总是快乐的？因为它们是海洋的微笑大使。',
      'MAN！',
      '911！',
      'China',
      '“你好，中国🇨🇳！”',
      'mc1.22！'
    ];

    function showFortune() {
      const fortune = Math.floor(Math.random() * 101);
      alert(`运气值：${fortune} - 整体来说还行！`);
      addColorBlock();
    }

    function tellJoke() {
      const joke = jokes[Math.floor(Math.random() * jokes.length)];
      alert(joke);
      addColorBlock();
    }

    function addColorBlock() {
      const block = document.createElement('div');
      block.className = 'color-block';
      block.style.left = Math.random() * (window.innerWidth - 30) + 'px';
      block.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(block);
      block.animate([
        { transform: 'translateY(0)', opacity: 1 },
        { transform: `translateY(${window.innerHeight + 30}px)`, opacity: 0 }
      ], {
        duration: Math.random() * 2000 + 2000,
        easing: 'ease-in-out',
        fill: 'forwards'
      }).onfinish = () => block.remove();
    }
  </script>
</body>
</html>
