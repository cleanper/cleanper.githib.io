<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>YL 的资源仓库</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: black;
      text-align: center;
      padding-top: 20px;
      position: relative;
      overflow: hidden;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .annotation {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    .shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .shape {
      fill: #007BFF;
      opacity: 0.3;
    }

    .ip-display {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>

<body>
  <h1>YL 的资源仓库</h1>
  <p>点击下方按钮下载资源：</p>
  <a href="https://www.123pan.com/s/ViFlVv-e09hh.html" class="button">下载</a>
  <a href="#" id="testIpButton" class="button">测试手机IP</a>
  <div class="annotation">
    想要最快获取到资源，可以加入 QQ 群：905613657
  </div>
  <div id="ipDisplay" class="ip-display"></div>
  <svg class="shapes" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
  </svg>
  <script>
    function createRandomShape(x, y, size) {
      const svgNS = "http://www.w3.org/2000/svg";
      const shape = document.createElementNS(svgNS, "circle");
      shape.setAttribute("class", "shape");
      shape.setAttribute("cx", x);
      shape.setAttribute("cy", y);
      shape.setAttribute("r", size);
      return shape;
    }

    function generateRandomPosition(maxX, maxY, size) {
      const x = Math.random() * (maxX - size) + size;
      const y = Math.random() * (maxY - size) + size;
      return { x, y };
    }

    function createShapes() {
      const svgElem = document.querySelector(".shapes");
      const size = 20;
      const numShapes = 50;

      for (let i = 0; i < numShapes; i++) {
        const { x, y } = generateRandomPosition(window.innerWidth, window.innerHeight, size);
        svgElem.appendChild(createRandomShape(x, y, size));
      }
    }

    function fetchPublicIP() {
      fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ipDisplay').textContent = `您的公网IP是：${data.ip}`;
      })
      .catch(error => {
        console.error('获取IP失败: ', error);
        document.getElementById('ipDisplay').textContent = '获取IP失败';
      });
    }

    document.getElementById('testIpButton').addEventListener('click', function() {
      fetchPublicIP();
      setTimeout(() => {
        document.getElementById('ipDisplay').textContent = '';
      }, 30000); // 30秒后清除IP显示
    });

    window.onload = createShapes;
  </script>
</body>

</html>
