<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YL 的资源仓库</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: black;
      text-align: center;
      overflow: hidden;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .triangle {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid;
      position: absolute;
      transform: rotate(60deg);
      transition: all 0.5s ease-in-out;
    }
    .hidden {
      opacity: 0;
      transform: translateY(-100vh) rotate(120deg);
    }
    @media (max-width: 768px) {
      .button {
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body onclick="generateTriangle(event)">
  <h1 style="cursor: pointer;" class="button" onclick="tellJoke()">YL 的资源仓库</h1>
  <button class="button" onclick="tellJoke()">每日冷笑话</button>
  <a href="https://www.123pan.com/s/ViFlVv-e09hh.html" class="button" target="_blank" rel="noopener noreferrer">下载资源</a>
  <a href="https://cdn.modrinth.com/data/cAewElrd/versions/79dscLtu/%C2%A72YLHANH1.20.1fabric%201.0.1.zip" class="button" target="_blank" rel="noopener noreferrer">下载汉化包</a>
  <script>
    const jokes = [
      '为什么电脑经常生病？因为它的窗户（Windows）总是开着。',
      '为什么数学书看起来总是很悲伤？因为它有太多的问题。',
      '为什么足球场上总是很暗？因为有人把光（goal）踢走了。',
      '为什么冰箱里的灯总是开着？因为它害怕黑暗。',
      '为什么海洋里没有电脑？因为它们总是遇到海浪（上网）。',
      '为什么时间总是走得很快？因为它有脚（分）。',
      '为什么海豚总是快乐的？因为它们是海洋的微笑大使。',
      'MAN！',
      '911！',
      'China',
      '“你好，中国🇨🇳！”',
      'mc1.22！'
    ];

    function tellJoke() {
      const joke = jokes[Math.floor(Math.random() * jokes.length)];
      alert(joke);
    }

    function generateTriangle(e) {
      const triangle = document.createElement('div');
      triangle.className = 'triangle';
      triangle.style.left = `${e.clientX}px`;
      triangle.style.top = `${e.clientY}px`;
      triangle.style.borderBottomColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(triangle);
      
      triangle.addEventListener('transitionend', function() {
        triangle.remove();
      }, { once: true });

      triangle.classList.add('hidden');
    }
  </script>
</body>
</html>
