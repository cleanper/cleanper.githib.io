  <script>
    document.addEventListener("DOMContentLoaded", function() {

      document.getElementById('resourceButton').addEventListener('click', function() {

      function updateClickCount(buttonId) {
        let count = localStorage.getItem(buttonId) || 0;
        count = parseInt(count) + 1;
        localStorage.setItem(buttonId, count);
        alert(`感谢您的点击！${buttonId}已被点击了${count}次。`);
