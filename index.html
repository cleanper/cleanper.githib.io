<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YL 的资源仓库</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: black;
      text-align: center;
      padding-top: 20px;
      position: relative;
      overflow: hidden;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .shape {
      opacity: 0.3;
    }
    @media (max-width: 768px) {
      body {
        padding-top: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>YL 的资源仓库</h1>
  <div class="buttons">
    <button id="fortune" class="button">每日运气值</button>
    <button id="joke" class="button">每日冷笑话</button>
    <a href="https://www.123pan.com/s/ViFlVv-e09hh.html" class="button">下载</a>
  </div>
  <svg class="shapes" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
  </svg>
  <script>
    document.getElementById('fortune').addEventListener('click', function() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const lastFortuneDate = localStorage.getItem('lastFortuneDate');
      let fortune = Math.floor(Math.random() * 101);
      const message = {
        100: '超好，运气满满的一天呢！',
        90: '还行，舒服的一天',
        80: '还行耶！',
        60: '还行，能活就行！',
        20: '有点差，没事20也是一个很有运气的',
        0: '凶兆，嗯不错😌',
        default: '整体来说还行！'
      };
      let result = message.default;

      if (lastFortuneDate !== today.toISOString().slice(0, 10)) {
        result = message[fortune] || message.default;
        localStorage.setItem('lastFortuneDate', today.toISOString().slice(0, 10));
        localStorage.setItem('lastFortuneValue', fortune.toString());
      } else {
        fortune = parseInt(localStorage.getItem('lastFortuneValue'), 10);
        result = message[fortune] || message.default;
      }

      alert(`你的运气值是：${fortune}，${result}`);
    });

    document.getElementById('joke').addEventListener('click', function() {
      const jokes = [
        '为什么电脑经常生病？因为它的窗户（Windows）总是开着。',
        '为什么数学书看起来总是很悲伤？因为它有太多的问题。',
        // ... 其他笑话
      ];
      const joke = jokes[Math.floor(Math.random() * jokes.length)];
      alert(joke);
    });

    function resetFortune() {
      const now = new Date();
      if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() === 0) {
        localStorage.removeItem('lastFortuneDate');
        localStorage.removeItem('lastFortuneValue');
      }
    }

    setInterval(resetFortune, 60000); // 每分钟检查一次

    function createRandomShape(x, y, size) {
      const svgNS = "http://www.w3.org/2000/svg";
      const shape = document.createElementNS(svgNS, "circle");
      shape.setAttribute("class", "shape");
      shape.setAttribute("cx", x);
      shape.setAttribute("cy", y);
      shape.setAttribute("r", size);
      return shape;
    }

    function createRandomTriangle(x, y, size) {
      const svgNS = "http://www.w3.org/2000/svg";
      const triangle = document.createElementNS(svgNS, "polygon");
      triangle.setAttribute("class", "shape");
      triangle.setAttribute("points", `${x - size},${y - size} ${x + size},${y - size} ${x},${y + size * Math.sqrt(3) / 2}`);
      triangle.style.fill = `hsl(${Math.random() * 360}, 100%, 50%)`;
      return triangle;
    }

    function generateRandomPosition(maxX, maxY, size) {
      const x = Math.random() * (maxX - size) + size;
      const y = Math.random() * (maxY - size) + size;
      return { x, y };
    }

    function createShapes() {
      const svgElem = document.querySelector(".shapes");
      const size = 20;
      const numShapes = 50;
      for (let i = 0; i < numShapes; i++) {
        const shapeType = Math.random() > 0.5 ? "circle" : "triangle";
        const { x, y } = generateRandomPosition(window.innerWidth, window.innerHeight, size);
        if (shapeType === "circle") {
          const circle = createRandomShape(x, y, size);
          circle.style.fill = `hsl(${Math.random() * 360}, 100%, 50%)`;
          svgElem.appendChild(circle);
        } else {
          const triangle = createRandomTriangle(x, y, size);
          svgElem.appendChild(triangle);
        }
      }
    }

    window.onload = createShapes;
  </script>
</body>
</html>
