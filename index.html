<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YLCraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
      color: #0000ff;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 5px;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .input-group {
      margin: 10px 0;
    }
    input[type="number"] {
      padding: 8px 15px;
      margin-right: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .button {
        padding: 8px 16px;
        font-size: 14px;
      }
      input[type="number"] {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>YLCraft</h1>
  <div>
    <button class="button" id="jokeButton">每日冷笑话</button>
    <a href="https://www.123pan.com/s/ViFlVv-e09hh.html" class="button" target="_blank" rel="noopener noreferrer">下载资源</a>
    <a href="https://cdn.modrinth.com/data/cAewElrd/versions/79dscLtu/%C2%A72YLHANH1.20.1fabric%201.0.1.zip" class="button" target="_blank" rel="noopener noreferrer">下载汉化包</a>
    <a href="https://github.com/cleanper/The-man-from-the-fog-mobile-phone/releases/download/Reusrs3/YL.1.0.1.7.APK" class="button" target="_blank" rel="noopener noreferrer">直接下载APK</a>
  </div>
  <div class="input-group">
    <input type="number" id="radiusInput" placeholder="输入半径">
    <button class="button" onclick="calculateCircle()">计算圆周长和面积</button>
  </div>
  <div class="input-group">
    <input type="number" id="trackLengthInput" placeholder="输入跑道长度">
    <input type="number" id="circleRadiusInput" placeholder="输入半圆半径">
    <button class="button" onclick="calculateTrack()">计算跑道周长</button>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const jokes = [
        '为什么电脑经常生病？因为它的窗户（Windows）总是开着。',
        '为什么数学书看起来总是很悲伤？因为它有太多的问题。',
        '为什么足球场上总是很暗？因为有人把光（goal）踢走了。',
        '为什么冰箱里的灯总是开着？因为它害怕黑暗。',
        '为什么海洋里没有电脑？因为它们总是遇到海浪（上网）。',
        '为什么时间总是走得很快？因为它有脚（分）。',
        '为什么海豚总是快乐的？因为它们是海洋的微笑大使。',
        'MAN！',
        '911！',
        'China',
        '“你好，中国🇨🇳！”',
        'mc1.22！'
      ];
      const jokeButton = document.getElementById('jokeButton');

      jokeButton.addEventListener('click', tellJoke);

      function tellJoke() {
        try {
          const joke = jokes[Math.floor(Math.random() * jokes.length)];
          alert(joke);
        } catch (error) {
          alert('似乎出现了一些问题，请尝试清理此网站缓存后再访问。');
          console.error('Error telling joke:', error);
        }
      }

      function calculateCircle() {
        const radius = parseFloat(document.getElementById('radiusInput').value);
        if (isNaN(radius) || radius <= 0) {
          alert('请输入有效的半径值');
          return;
        }
        const circumference = 2 * Math.PI * radius;
        const area = Math.PI * radius * radius;
        alert('圆的周长: ${circumference.toFixed(2)}，面积: ${area.toFixed(2)}');
      }

      function calculateTrack() {
        const trackLength = parseFloat(document.getElementById('trackLengthInput').value);
        const circleRadius = parseFloat(document.getElementById('circleRadiusInput').value);
        if (isNaN(trackLength) || isNaN(circleRadius) || trackLength <= 0 || circleRadius <= 0) {
          alert('请输入有效的数值');
          return;
        }
        const totalCircumference = 2 * Math.PI * circleRadius + 2 * trackLength;
        alert('跑道的周长: ${totalCircumference.toFixed(2)}');
      }
    });
  </script>
</body>
</html>
