<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YL 的资源仓库</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: black;
      text-align: center;
      padding-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .ip-display {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    .shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .shape {
      fill: #007BFF;
      opacity: 0.3;
    }

    @media (max-width: 768px) {
      body {
        padding-top: 10px;
      }
    }
  </style>
</head>

<body>
  <h1>YL 的资源仓库</h1>
  <p>点击下方按钮下载资源：</p>
  <a href="#" class="button">下载</a>
  <a href="#" id="testIpButton" class="button">测试手机IP</a>
  <div class="ip-display" id="ipDisplay"></div>
  <svg class="shapes" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <rect width="100%" height="100%" fill="#007BFF"></rect>
  </svg>
  <script>
    document.getElementById('testIpButton').addEventListener('click', function() {
      fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ipDisplay').textContent = `您的公网IP是：${data.ip}`;
        setTimeout(() => {
          document.getElementById('ipDisplay').textContent = '';
        }, 30000); // 30秒后清除IP显示
      })
      .catch(error => {
        console.error('获取IP失败: ', error);
        document.getElementById('ipDisplay').textContent = '获取IP失败';
      });
    });
  </script>
</body>

</html>
